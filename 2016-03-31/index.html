<html>

	<body>
		<script type="text/javascript">
			function function_name (a, b) {
				var produto = 0;
				var vtamanho;
				if(a.length>b.length){
					vtamanho=b.length
				}else{
					vtamanho=a.length
				}
				for (var i = 0; i<vtamanho; i=i+1) {
					produto = produto + parseInt(a[i]) * parseInt(b[i]); 
				
				};
				alert(produto);
			};

			//var a = [];
			//var b = [];
			//function_name(a, b);
			var a = prompt('informe o array A ');
			var b = prompt('informe o array B ');
			var arraya=a.split(',');
			var arrayb=b.split(',');

			console.log(arraya);
			console.log(arrayb);

			function_name(arraya, arrayb);

		</script>
	</body>
</html>
